<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>

      }

      }
      .height{

      }
      .dark{
        background-color: #4d4f4f;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg m-0">
        <div class="collapse navbar-collapse m-0" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active mx-5">
              <a class="nav-link text-white" href="#">HOME</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link text-white" href="#">MENU</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link text-white" href="#">ABOUT</a>
            </li>
            <li class="nav-item mx-5">
                <a class="nav-link text-white" href="#">CONTACT</a>
            </li>
          </ul>
          
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            &emsp;&emsp;&emsp;&emsp;
            <div class="m-0 p-0">
                <ul class="navbar-nav mx-5">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">SIGNUP</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link text-white mr-0" href="#">LOGIN</a>
                    </li>
                </ul>
            </div>
            
        </div>
      </nav>

      <div class="container-fluid m-0 p-0">
        <div class="row">
            <!-- White background section (75%) -->
            <div class="col-md-9">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-center">Write your content here. </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dark background section (25%) -->
            <div class="col-md-3 dark height">
                <p class="text-white text-center">This is the content for the dark background section.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
