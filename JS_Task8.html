<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task8</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .has-error .help-block {
            color: red;
            font-weight: bold;
            display: inline;
            margin: auto;
        }
        .container{
            background-image: linear-gradient(yellow ,pink, pink);
        }
        label{
            font-weight: bold;
        }
        .heading{
            color: darkblue;
        }
    </style>
</head>
<body>
        <div class="container bg-light">

            <form class="well form-horizontal" action=" " method="post"  id="contact_form">
            <fieldset>
            <br>
            
            <!-- Form Name -->
            <h1><center class="heading">Registration Form</center></h1>
            <br><br><br>
            
            <!-- Text input-->
            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">First Name</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <input name="first_name" placeholder="First Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Last Name</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <input name="last_name" placeholder="Last Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <input name="email" placeholder="E-Mail Address" class="form-control" type="email" >
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Password</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <input name="password" placeholder="Password" class="form-control" type="password" >
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Re-enter Password</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <input name="repassword" placeholder="Re-enter Password" class="form-control" type="password" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Gender</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class=" ml-0">
                            <div class="radio" >
                                <label>
                                    <input type="radio" name="hosting" value="Female" /> Female
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="Male" /> Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Age</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <input name="age" placeholder="Age" class="form-control" type="number" required>
                        </div>
                    </div>
                </div> 
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Phone Number</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <input name="phone" placeholder="(845)555-1212" class="form-control" type="tel" >
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Address</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <textarea row="4" class="form-control" name="address" placeholder="Address"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">State</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <input name="state" placeholder="State" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Country</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <select name="country" class="form-control selectpicker" required>
                                <option value=" " >Please select your state</option>
                                <option value="afghanistan">Afghanistan</option>
                                <option value="albania">Albania</option>
                                <option value="algeria">Algeria</option>
                                <option value="argentina">Argentina</option>
                                <option value="australia">Australia</option>
                                <option value="brazil">Brazil</option>
                                <option value="canada">Canada</option>
                                <option value="china">China</option>
                                <option value="egypt">Egypt</option>
                                <option value="france">France</option>
                                <option value="germany">Germany</option>
                                <option value="india">India</option>
                                <option value="japan">Japan</option>
                                <option value="mexico">Mexico</option>
                                <option value="united-kingdom">United Kingdom</option>            
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Languages Known</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <div class="bg-transparent" name="country" class="form-control" >
                                <input type="checkbox" name="lk"/>English&nbsp;
                                <input type="checkbox" name="lk"/>Kannada&nbsp;
                                <input type="checkbox" name="lk"/>Hindi&nbsp;
                                <input type="checkbox" name="lk"/>Teulgu  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <input class="ml-5" type="checkbox" checked /> Hereby I declare all the given details are true

            <div class="text-right">
                Log in to
                <a href="https://www.ethnus.com"><right>Ethnus</right></label></a>
                Website
            </div>
            <br><br>

            </fieldset>
            </form>
            <div class="text-center">
                <input class="text-white bg-danger rounded align-items-center m-auto" type="submit" value="Register"/>
            </div>
            <br><br>
        </div>
    

    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script src="./JS_Task8.js"></script>
</body>
</html>
