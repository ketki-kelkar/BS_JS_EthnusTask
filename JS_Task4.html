<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task4</title>
    <style>
        body{
            margin:auto;
            width: 30%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <h1>Display Current Date and Time</h1>
    
    <!-- Button to display current date -->
    <button id="dateButton">Show Current Date</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <!-- Button to display current time -->
    <button id="timeButton">Show Current Time</button>
    <br /><br /><br />
    <!-- Container to display the result -->
    <div id="result"></div>

    <script>
        // Function to display the current date
        function showCurrentDate() {
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = currentDate.toLocaleDateString('en-US', options);
            document.getElementById("result").textContent = `Current Date: ${dateString}`;
        }

        // Function to display the current time
        function showCurrentTime() {
            const currentTime = new Date();
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', timeZoneName: 'short', timeZone: 'IST' };
            const timeString = currentTime.toLocaleString('en-US', options);
            document.getElementById("result").textContent = `Current Time: ${timeString} (Indian Standard Time)`;
        }

        // Attach click event listeners to the buttons
        document.getElementById("dateButton").addEventListener("click", showCurrentDate);
        document.getElementById("timeButton").addEventListener("click", showCurrentTime);
    </script>
</body>
</html>
