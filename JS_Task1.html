<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse a Number</h1>
        <label for="numberInput">Enter a Number: </label>
        <input type="number" id="numberInput">
        <button onclick="reverseNumber()">Reverse</button>
        <p id="result"></p>
    </div>

    <script>
        function reverseNumber() {
            const numberInput = document.getElementById("numberInput").value;
            const reversedNumber = parseInt(numberInput.toString().split('').reverse().join(''));
            document.getElementById("result").innerText = `Reversed Number: ${reversedNumber}`;
        }
    </script>
</body>
</html>
