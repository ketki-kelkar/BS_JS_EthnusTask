<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task7</title>
    <style>
        /* Add styles for the train image */
        #train {
            position: absolute;
            top: 5%;
            left: 0;
            width: 200px;
            transition: left 2s linear;
        } 
        h1{
            color: blue;
        }
        .ele{
            position: absolute;
            top: 20%;
            left:25%;
        }
    </style>
</head>
<body>
    <div id="train-container">
        <img id="train" src="./train.png" alt="Train">
    </div>
    <br><br>
    <center class="ele">
        <h1>Click on the following buttons to handle animation</h1>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </center>
    <script src="./JS_Task7.js"></script>
</body>
</html>
