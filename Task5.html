<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
        <div class="container bg-light">

            <form class="well form-horizontal" action=" " method="post"  id="contact_form">
            <fieldset>
            
            <!-- Form Name -->
            <h1><center>Registration Form</center></h1>
            <br><br><br>
            
            <!-- Text input-->
            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">First Name</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <span class="input-group-addon border border-right-0 p-2 px-3"><i class="fas fa-user"></i></span>
                            <input name="first_name" placeholder="First Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Last Name</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <span class="input-group-addon border border-right-0 p-2 px-3"><i class="fas fa-user"></i></span>
                            <input name="last_name" placeholder="Last Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <span class="input-group-addon border border-right-0 p-2 px-3"><i class="fa fa-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control" type="email" >
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Phone #</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <span class="input-group-addon border border-right-0 p-2 px-3"><i class="fa fa-phone"></i></span>
                            <input name="phone" placeholder="(845)555-1212" class="form-control" type="tel" >
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Address</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <span class="input-group-addon border border-right-0 p-2 px-3"><i class="fa fa-home"></i></span>
                            <input name="address" placeholder="Address" class="form-control" type="text" >
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">City</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <span class="input-group-addon border border-right-0 p-2 px-3"><i class="fa fa-home"></i></span>
                            <input name="city" placeholder="city" class="form-control" type="text" >
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">State</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <span class="input-group-addon border border-right-0 p-2 px-3"><i class="fa fa-list"></i></span>
                            <select name="state" class="form-control selectpicker" >
                                <option value=" " >Please select your state</option>
                                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                  <option value="Assam">Assam</option>
                                  <option value="Bihar">Bihar</option>
                                  <option value="Chhattisgarh">Chhattisgarh</option>
                                  <option value="Goa">Goa</option>
                                  <option value="Gujarat">Gujarat</option>
                                  <option value="Haryana">Haryana</option>
                                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                                  <option value="Jharkhand">Jharkhand</option>
                                  <option value="Karnataka">Karnataka</option>
                                  <option value="Kerala">Kerala</option>
                                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                                  <option value="Maharashtra">Maharashtra</option>
                                  <option value="Manipur">Manipur</option>
                                  <option value="Meghalaya">Meghalaya</option>
                                  <option value="Mizoram">Mizoram</option>
                                  <option value="Nagaland">Nagaland</option>
                                  <option value="Odisha">Odisha</option>
                                  <option value="Punjab">Punjab</option>
                                  <option value="Rajasthan">Rajasthan</option>
                                  <option value="Sikkim">Sikkim</option>
                                  <option value="Tamil Nadu">Tamil Nadu</option>
                                  <option value="Telangana">Telangana</option>
                                  <option value="Tripura">Tripura</option>
                                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                                  <option value="Uttarakhand">Uttarakhand</option>
                                  <option value="West Bengal">West Bengal</option>                
                              </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Do you have hosting?</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class=" ml-5">
                            <div class="radio" >
                                <label>
                                    <input type="radio" name="hosting" value="yes" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="no" /> No
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
              
            <div class="form-group text-center ml-5">
                <div class="d-flex align-items-center ml-5">
                    <label class="col-md-4 control-label text-dark">Project Description</label>
                    <div class="col-md-4 inputGroupContainer ml-5">
                        <div class="input-group ml-5">
                            <span class="input-group-addon border border-right-0 p-2 px-3"><i class="fas fa-pencil-alt"></i></span>
                            <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <!-- Button -->
            <div class="form-group ml-5">
              <label class="col-md-4 ml-5 control-label"></label>
              <div class="col-md-4 ml-5">
                <center><button type="submit" class="btn btn-warning ml-5" >Send <span class="fa fa-paper-plane"></span></button></center>
              </div>
            </div>
            
            </fieldset>
            </form>
            </div>
        </div>

    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script src="./Task5.js"></script>
</body>
</html>
